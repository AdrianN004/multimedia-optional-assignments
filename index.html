<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --keyboard-frame: #333;
            --white-key: #ffffff;
            --white-hover: #f0f0f0;
            --black-key: #000000;
            --black-hover: #222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #keyboard {
            background: var(--keyboard-frame);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1400px;
        }

        #keypad {
            display: flex;
            background: red;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
        }

        .whiteKey {
            height: 240px;
            flex: 1;
            min-width: 30px;
            background: var(--white-key);
            border: 1px solid #000;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;

            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 12px;

            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .whiteKey:hover {
            background: var(--white-hover);
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .blackKey {
            height: 140px;
            width: 24px;
            background: var(--black-key);
            z-index: 2;
            margin: 0 -13px;

            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;

            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;

            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .blackKey:hover {
            background: var(--black-hover);
            transform: translateY(2px);
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .label {
            font-size: 10px;
            font-weight: 600;
            pointer-events: none;
            text-transform: uppercase;
        }

        .whiteKey .label {
            color: #555;
        }

        .blackKey .label {
            color: #eee;
        }
    </style>
</head>
